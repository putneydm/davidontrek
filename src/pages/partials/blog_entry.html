<article class="entry-container">
  {% if post.date %}
    <p class="overline"><em>{{ post.date | date: "%m.%d.%y" }}</em></p>
  {% endif %}
  <h2 class="basic-header basic-header-large"><a href="{{post.url}}" rel="canonical">{{ post.title | markdownify | strip_html }}</a></h2>
  {% if post.content %}
  <div class="entry-body">
    {{ post.content }}
  </div>
  {% endif %}
    @@include('entry_tags.html')
</article>
